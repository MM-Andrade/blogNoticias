trigger:
- main
- feat-test-pipe

resources:
- repo: self

variables:
  unitTeste: '$(System.DefaultWorkingDirectory)/BlogPetNews.Unit.Tests/BlogPetNews.Unit.Tests.csproj'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: 'Test Stage'
  jobs:
  - job: UnitTests
    displayName: 'Run Unit Tests'
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: dotnet test $(unitTeste) --configuration Release
      displayName: 'Run Unit Tests'
  - job: IntegrationTests
    displayName: 'Run Integration Tests'
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: dotnet test $(System.DefaultWorkingDirectory)/BlogPetNews.Integration.Tests/BlogPetNews.Integration.Tests.csproj --configuration Release
      displayName: 'Run Integration Tests'


